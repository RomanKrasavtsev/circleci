version: 2

references:

base_image: &base_image hashicorp/terraform:0.12.24

working_directory: &working_directory ~/project

default_config: &default_config
  docker:
    - image: *base_image
  working_directory: *working_directory
  environment:
    BASH_ENV: /root/.bashrc
    TERRAFORM_ENV: ~/project/

repo_cache_key: &repo_cache_key v1-repo-{{ .Branch }}-{{ .Revision }}

restore_repo: &restore_repo
  restore_cache:
    key: *repo_cache_key

save_repo: &save_repo
  save_cache:
    key: *repo_cache_key
    paths:
      - *working_directory

set_aws_environment: &set_aws_environment
  run:
    name: set aws environment
    command: |
      mkdir ~/.aws
      echo "[staging]" > ~/.aws/credentials
      echo "aws_access_key_id = ${STAGING_AWS_ACCESS_KEY_ID}" >> ~/.aws/credentials
      echo "aws_secret_access_key = ${STAGING_AWS_SECRET_ACCESS_KEY}" >> ~/.aws/credentials

set_terraform_environment: &set_terraform_environment
  run:
    name: set terraform environment
    command: |
      cd && touch $BASH_ENV
      cd ~/project/

terraform_init: &terraform_init
  run:
    name: terraform init
    command: |
      source $BASH_ENV
      cd ~/project/
      terraform init -input=false

jobs:
  init:
    <<: *default_config
    steps:
      - checkout
      - *set_terraform_environment
      - *terraform_init
      - run:
          name: terraform fmt
          command: |
            source $BASH_ENV
            terraform validate
            terraform fmt
      - *save_repo

  plan-staging:
    <<: *default_config
    steps:
      - *restore_repo
      - *set_aws_environment
      - *set_terraform_environment
      - *terraform_init
      - run:
          name: terraform plan
          command: |
            source $BASH_ENV
            cd ~/project/
            terraform workspace select staging
            terraform plan -out=tfplan -input=false
  
  plan-production:
    <<: *default_config
    steps:
      - *restore_repo
      - *set_aws_environment
      - *set_terraform_environment
      - *terraform_init
      - run:
          name: terraform plan
          command: |
            source $BASH_ENV
            cd ~/project/
            terraform workspace select production
            terraform plan -out=tfplan -input=false
  
  apply-staging:
    <<: *default_config
    steps:
      - *restore_repo
      - *set_aws_environment
      - *set_terraform_environment
      - *terraform_init
      - run:
          name: terraform apply
          command: |
            source $BASH_ENV
            cd ~/project/
            terraform workspace select staging
            terraform apply -input=false tfplan
  
  apply-production:
    <<: *default_config
    steps:
      - *restore_repo
      - *set_aws_environment
      - *set_terraform_environment
      - *terraform_init
      - run:
          name: terraform apply
          command: |
            source $BASH_ENV
            cd ~/project/
            terraform workspace select staging
            terraform apply -input=false tfplan

  destroy-staging:
    <<: *default_config
    steps:
      - *restore_repo
      - *set_aws_environment
      - *set_terraform_environment
      - *terraform_init
      - run:
          name: terraform destroy
          command: |
            source $BASH_ENV
            cd ~/project/
            terraform workspace select staging
            terraform destroy --auto-approve

workflows:
  version: 2
  init_plan_approve_destroys:
    jobs:
      - init
      - plan-production:
          type: approval
          requires:
            - init
      - plan-staging:
          type: approval
          requires:
            - init
      - apply-production:
          type: approval
          requires:
            - plan-production
      - apply-staging:
          type: approval
          requires:
            - plan-staging
      - destroy-staging:
          type: approval
          requires:
            - apply-staging